<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modal</title>
</head>
<style>
.sidebar {
  position: fixed;
  top: 0;
  left: 0;
  height: 100vh;
  width: 300px;
  background: #00c000;
}

.content {
  margin-left: 300px;
}

.positioned {
  position: relative;
  z-index: 0;
}

.modal-body {
  background-color: white;
  margin: auto;
  width: 30%;
  height: 30%;
  text-align: center;
}


.modal {
  height: 100%;
  width: 100%;
  position: fixed;
  background-color: rgba(0, 0, 0, 0.8);
  left: 0;
  top: 0;
  z-index: 10;
}
</style>
<body>
<div class="positioned">
  Positioned
</div>

<div class="modal">
  <div class="modal-body">
    <h1>This is the modal</h1>
  </div>
</div>

<div class="sidebar">This is the sidebar</div>
<div class="content"><h1>This is the main content</h1></div>
</body>
</html>
